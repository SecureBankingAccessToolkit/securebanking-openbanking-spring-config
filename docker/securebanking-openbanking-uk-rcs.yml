### Spring Configuration for securebanking-openbanking-uk-rcs running in Docker

# Properties for filters (ex. CorsFilter)
filters:
  cors:
    origin:
      subdomain: dev.forgerock.financial

logging:
  level:
    com.forgerock: DEBUG

# identity platform properties
identity-platform:
  client:
    base_url: https://obdemo.dev.forgerock.financial
    iam_base_uri: https://iam.dev.forgerock.financial
    jwk_uri: ${identity-platform.client.iam_base_uri}/am/oauth2/connect/jwk_uri
    contexts_api_client:
      get: /repo/apiclients/@ClientId@
      put: /repo/apiclients/@ClientId@
      patch: /repo/apiclients/@ClientId@
      delete: /repo/apiclients/@ClientId@
    contexts_user:
      get: /repo/users/@UserId@
      put: /repo/users/@UserId@
      patch: /repo/users/@UserId@
      delete: /repo/users/@UserId@
    contexts_accounts_consent:
      get: /repo/consents/account-access/@AccountIntentId@
      put: /repo/consents/account-access/@AccountIntentId@
      patch: /repo/consents/account-access/@AccountIntentId@
      delete: /repo/consents/account-access/@AccountIntentId@
    contexts_domestic_payment_consent:
      get: /repo/consents/domestic-payment/@PaymentIntentId@
      put: /repo/consents/domestic-payment/@PaymentIntentId@
      patch: /repo/consents/domestic-payment/@PaymentIntentId@
      delete: /repo/consents/domestic-payment/@PaymentIntentId@
    #jwk signing service
    jwkms_request_method: POST
    jwkms_consent_signing_endpoint: /jwkms/rcs/signresponse

# Rcs properties
rcs:
  issuerId: forgerock-rcs
  # conditional for requests
  consent:
    request:
      jwt:
        must-be-validated: false # used in (ConsentDetailsApiController: default true)

# RS properties
rs:
  internal-port: 8080
  base-url: http://securebanking-openbanking-uk-rs:${rs.internal-port} # kubernetes container
